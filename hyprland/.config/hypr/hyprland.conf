################
### MONITORS ###
################
# monitor = name, resolution, position, scale(, transform, <transformID>)
monitor = HDMI-A-2, preferred, auto, 1.5 # main
monitor = Unknown-2, preferred, 0x0, 1, transform, 3 # vertical
xwayland {
  force_zero_scaling = false # true fixes X11 apps looking pixelated but breaks the scaling
}

################
### PROGRAMS ###
################
$terminal = ghostty
$fileManager = ghostty -e lf
$browser = firefox
$screenshotSection = grim -g "$(slurp)" - | wl-copy
$screenshotFullscreen = grim -o $(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name') - | wl-copy
$colorPicker = hyprpicker -a # NOTE: requires wl-clipboard to copy on click
$lockScreen = hyprlock
$menu = pgrep -x rofi >/dev/null 2>&1 && killall rofi || rofi -show combi -combi-modi 'drun,run' -show-icons -display-combi ">" -combi-display-format '{mode}: {text}' # NOTE: requires rofi-wayland; toggles

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24


#####################
### LOOK AND FEEL ###
#####################
general {
    # Gaps
    gaps_in = 4
    gaps_out = 12

    # Borders
    border_size = 2
    col.active_border = rgba(D3C6AADE) rgba(E69875A3) 45deg
    col.inactive_border = rgba(595959aa)

    # Other
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.98

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    middle_click_paste = false
}

#############
### INPUT ###
#############
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps, grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
    persistent_warps = true
}

gestures {
    workspace_swipe = false
}

###################
### KEYBINDINGS ###
###################
# Modifier keys
$mainMod = ALT
$subMod = WIN

# Main bindings
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, T, exec, $screenshotSection
bind = $mainMod SHIFT, T, exec, $screenshotFullscreen
bind = $mainMod, C, exec, $colorPicker

bind = $mainMod, P, pseudo # Toggle pseudo tiling
bind = $mainMod, Comma, togglesplit
bind = $mainMod, Period, togglegroup
bind = $mainMod, TAB, changegroupactive
bind = $subMod, L, exec, $lockScreen
bind = $subMod, R, exec, hyprctl reload
bind = $subMod, M, exit

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move windows within workspace
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Move workspace to next monitor
bind = $mainMod SHIFT, TAB, movecurrentworkspacetomonitor, +1

# Scroll through existing workspaces with subMod + scroll
bind = $subMod, mouse_down, workspace, e+1
bind = $subMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $subMod, mouse:272, movewindow
bindm = $subMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
# Scratchpad default floating and of fixed size
windowrulev2 = float, center, onworkspace:special:scratchpad
windowrulev2 = size 60% 90%, center, onworkspace:special:scratchpad

# Ignore maximize requests from apps
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Fix Unreal Engine dragging issues
windowrulev2 = noinitialfocus, class:(UnrealEditor)$
